<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

        <div class="inputs">
            <span class="input-title">Amount</span> <input type="number"  id="principal">  <br/>
        <span class="input-title">Rate</span> <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"  > <span id="rate_val">10.25%</span> <br/>
        <span class="input-title">No. of Years</span> <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <!-- fill in the rest of the values-->
                    </select>
                    <br/>
                    <br/>
        <button onclick="compute()">Compute Interest</button> 
        <br/>
        <br/>
<span id="result">

</span><br/>
        </div>

<footer>
        &#169; Everyone Can Get Rich
</footer>
        </div>
    </body>
</html>
